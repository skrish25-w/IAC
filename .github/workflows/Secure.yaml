on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read   # Required for accessing repository content

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::235494823972:role/S3bucket-IAC
        aws-region: ap-south-1

    - name: Install Terraform via Snap
      run: |
        TERRAFORM_VERSION="1.5.0"  # Adjust this to the desired version
        wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        sudo mv terraform /usr/local/bin/

    - name: Install Checkov (latest version)
      run: |
        pip install -U checkov

    - name: Run Checkov to enforce security best practices
      run: |
        checkov -f Secure-S3.tf

    - name: Initialize Terraform
      run: |
        terraform init

    - name: Validate Terraform configuration
      run: |
        terraform validate

    - name: Plan Terraform deployment
      run: |
        terraform plan

    - name: Apply Terraform configuration
      run: |
        terraform apply -auto-approve

    - name: Verify S3 Bucket Exists
      run: |
        echo "Checking if S3 bucket 'secureiac' exists..."
        until aws s3 ls "s3://secureiac" 2>/dev/null; do
          echo "Waiting for S3 bucket secureiac to be created..."
          sleep 5
        done
        echo "S3 bucket secureiac is ready."

    - name: Upload index.html to S3 bucket
      run: |
        echo "Uploading index.html to S3 bucket..."
        aws s3 cp index.html s3://secureiac/index.html || { echo 'S3 upload failed'; exit 1; }
